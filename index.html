<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AutoComplete feature allows you to search any countries in the world and receive suggested autocomplete results as you type."
    />
    <meta name="keywords" content="Auto-complete countries search/suggestion" />
    <meta name="author" content="Su Myat Aung" />
    <title>Auto-complete countries</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontsawrsome kit  -->
    <script
      src="https://kit.fontawesome.com/9f5c644af7.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Auto-complete suggestion</h1>
      <div id="form">
        <input type="text" placeholder="Enter Your Country... " id="input" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <ul id="result"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
